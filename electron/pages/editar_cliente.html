<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">
      Editar Cliente
    </h1>
  </div>
</div>
<div  class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Rellene todos los campos con los datos solicitados
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form ng-controller="clientController" data-ng-init="getClient()" name="clienteForm" ng-submit="updateClient()" role="form">
              <div class="form-group has-{{state}}">
                <label class="control-label">{{message}}</label>
              </div>
              <div class="form-group">
                <label>* Nombre</label>
                <input name="nombre" ng-model="form.nombre" ng-value="form.nombre" class="form-control">
              </div>
              <div class="form-group">
                <label>* Numero de Telefono</label>
                <input name="telefono" ng-model="form.telefono" ng-value="form.telefono"class="form-control">
              </div>
              <div class="form-group">
                <label>Datos Extras</label>
                <textarea name="extra" ng-model="form.extra" ng-value="form.extra" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Actualizar cliente</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
