<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">
      Editar Proveedor
    </h1>
  </div>
</div>
<div  class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Rellene todos los campos con los datos solicitados
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form ng-controller="providerController" data-ng-init="getProvider()" name="proveedorForm" ng-submit="updateProvider()" role="form">
              <div class="form-group has-{{state}}">
                <label class="control-label">{{message}}</label>
              </div>
              <div class="form-group">
                <label>* Nombre</label>
                <input name="nombre" ng-model="form.nombre" ng-value="form.nombre" class="form-control">
              </div>
              <div class="form-group">
                <label>* Numero de Telefono</label>
                <input name="telefono" ng-model="form.telefono" ng-value="form.telefono"class="form-control">
              </div>
              <div class="form-group">
                <label>Correo Electr√≥nico</label>
                <input name="email" ng-model="form.email" ng-value="form.email"class="form-control">
              </div>
              <div class="form-group">
                <label>Pagina web</label>
                <input name="web" ng-model="form.web" ng-value="form.web"class="form-control">
              </div>
              <div class="form-group">
                <label>Datos Extras</label>
                <textarea name="extra" ng-model="form.extra" ng-value="form.extra" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Actualizar proveedor</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
