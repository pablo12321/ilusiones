<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">
      Clientes <small>Lista de clientes y deudas</small>
    </h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        Acciones.
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
              Nuevo cliente
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Nuevo usuario</h4>
                  </div>
                  <div ng-include="'pages/nuevo_clientes.html'">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Haga clic en el nombre del cliente para mas informacion.
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Acciones</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Adeuda</th>
                  </tr>
                </thead>
                <tbody ng-controller="clientController" data-ng-init="updateList()">
                  <tr ng-repeat="cliente in lista" ng-if="cliente.activo == 0">
                    <td>
                      <a href="#!/cliente/{{cliente.id}}" class="btn btn-primary btn-sm">Editar</a>
                      <a ng-click="active(cliente.id,0)" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>$0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
