<div class="row">
  <div class="col-md-12">
    <h1 class="page-header">
      Nuevo Cliente
    </h1>
  </div>
</div>
<div ng-controller="clientController" class="row">
  <div class="col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Rellene todos los campos con los datos solicitados
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form name="clienteForm" ng-submit="submitForm()" role="form">
              <div class="form-group has-{{state}}">
                  <label class="control-label">{{message}}</label>
              </div>
              <div class="form-group">
                <label>Nombre</label>
                <input name="nombre" ng-model="cliente.nombre" class="form-control">
              </div>
              <div class="form-group">
                <label>Numero de Telefono</label>
                <input name="telefono" ng-model="cliente.telefono" class="form-control">
              </div>
              <div class="form-group">
                <label>Datos Extras</label>
                <textarea name="extra" ng-model="cliente.extra" class="form-control" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-default">Registrar ingreso</button>
              <button type="reset" class="btn btn-default">Limpiar Formulario</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
